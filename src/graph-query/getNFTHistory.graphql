query GetNFTsHistory ($id: String!, $first: Int!, $skip: Int!, $minPrice: BigInt, $maxPrice: BigInt) {
  marketEvent721S(
    where: {nftId_contains: $id, price_gte: $minPrice, price_lte: $maxPrice}
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
    }
    price
    to
    from
  }
}