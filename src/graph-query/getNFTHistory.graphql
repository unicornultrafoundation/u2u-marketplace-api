query GetNFTsHistory721 ($minPrice: BigInt, $maxPrice: BigInt, $event: SellStatus, $quoteToken: String) {
  marketEvent721S(
    where: {price_gte: $minPrice, price_lte: $maxPrice, event: $event, quoteToken: $quoteToken}
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
      contract {
        id
      }
    }
    price
    to
    from
    quoteToken
  }
}

