query GetOneNFTSellInfo($nftId: String!, $event: SellStatus, $quoteToken: String, $buyer: String, $seller: String, $page: Int, $limit: Int) {
  marketEvent1155S(
    where: {nftId_contains: $nftId, from: $seller, to: $buyer, event: $event, quoteToken: $quoteToken}
    orderBy: timestamp
    orderDirection: desc
    skip: $page
    first: $limit
  ) {
    id
    event
    nftId {
      id
      tokenId
      contract {
        id
      }
    }
    price
    to
    from
    amounts
    quoteToken
    operationId
  }
  marketEvent721S(
    where: {nftId_contains: $nftId, from: $seller, to: $buyer, event: $event, quoteToken: $quoteToken}
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
      tokenId
      contract {
        id
      }
    }
    price
    to
    from
    quoteToken
  }
}