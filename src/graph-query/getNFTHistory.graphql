query GetNFTsHistory721 ($minPrice: BigInt, $maxPrice: BigInt, $event: SellStatus) {
  marketEvent721S(
    where: {price_gte: $minPrice, price_lte: $maxPrice, event: $event}
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
    }
    price
    to
    from
    quoteToken
  }
}

