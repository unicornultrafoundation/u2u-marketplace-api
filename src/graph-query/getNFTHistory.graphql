query GetOneNFTSellInfo($nftId: String!) {
  marketEvent1155S(
    where: {nftId_contains: $nftId}
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
    }
    price
    to
    from
    amounts
  }
  marketEvent721S(
    where: {nftId_contains: $nftId}
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    event
    nftId {
      id
    }
    price
    to
    from
  }
}