query getNFTwithAccountID($id: ID!, $skip: Int = 0, $first: Int = 1000) {
  account(id: $id) {
    id
    ERC721tokens (first: $first, skip: $skip){
      uri
      txCreation
      id
      tokenId
      contract {
        id
      }
    }
    ERC1155balances (first: $first, skip: $skip) {
      valueExact
      value
      id
      token {
        id
        tokenId
        txCreation
        contract {
          id
        }
      }
    }
  }
}