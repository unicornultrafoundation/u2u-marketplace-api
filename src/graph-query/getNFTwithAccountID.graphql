query getNFTwithAccountID($id: ID!) {
  account(id: $id) {
    id
    ERC721tokens (first: 1000) {
      uri
      txCreation
      id
      tokenId
      contract {
        id
      }
    }
    ERC1155balances (
      first: 1000
      where: {value_gt: 0}
      ) {
      valueExact
      value
      id
      token {
        id
        tokenId
        txCreation
        contract {
          id
        }
      }
    }
  }
}