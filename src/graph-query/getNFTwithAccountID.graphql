query getNFTwithAccountID($id: ID!, $limit: Int = 1000, $orderDirection: OrderDirection) {
  account(id: $id) {
    id
    ERC721tokens(
      first: $limit, 
      # orderBy: createAt, 
      # orderDirection: $orderDirection
      ) 
    {
      uri
      txCreation
      id
      tokenId
      contract {
        id
      }
    }
    ERC1155balances(
      first: $limit
      where: { value_gt: 0 }
    ) {
      valueExact
      value
      id
      token {
        id
        tokenId
        txCreation
        # createAt
        contract {
          id
          holderCount
        }
      }
    }
  }
}
