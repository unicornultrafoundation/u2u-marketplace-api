query getStatusERC1155S{
  marketEvent1155S {
    txHash
    to
    timestamp
    quoteToken
    price
    netPrice
    id
    from
    event
    amounts
    address
    nftId {
      id
      txCreation
      uri
    }
  }
}

query getStatusERC721S{
  marketEvent721S{
    txHash
    to
    timestamp
    quoteToken
    price
    id
    from
    event
    address
    netPrice
    nftId {
      uri
      txCreation
      id
    }
  }
}



query getStatusERC1155SWithID($event: SellStatus = AskNew, $nftId: String){
    marketEvent1155S(where: {nftId: $nftId, event: $event}) {
      id
      event
      to
      from
      nftId {
        id
        uri
        txCreation
      }
      price
      amounts
      quoteToken
      operationId
    }
}

query getStatusERC721SWithID($event: SellStatus = AskNew, $nftId: String){
  marketEvent721S(where: {nftId: $nftId, event: AskNew}) {
    txHash
    to
    timestamp
    quoteToken
    price
    netPrice
    metadata
    id
    from
    event
    address
    nftId {
      uri
      txCreation
      identifier
    }
  }
}